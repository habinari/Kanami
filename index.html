<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Boostrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- Font-awesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

        <!-- General CSS stylesheets -->
        <link rel="stylesheet" href="css/general.css">

        <title>Light Kana</title>

    </head>
    <body>

        <h1 class="text-center display-2 my-5">Light Kana</h1>

        <!-- Main View -->
        <div class="container">
            <div class="row justify-content-center pb-3">
                <div class="col-3">
                    <p class="h1 display-1 text-center" id="kana">#</p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-outline-dark float-right" id="nextButton">Next</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-outline-dark float-left" id="showButton" data-toggle="popover" data-trigger="focus" title="Kana char" data-content="Information">Show</button>
                </div>
            </div>
            <div class="row justify-content-center my-3">
                <div class="col-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button" id="checkButton">Check</button>
                        </div>
                        <input type="text" class="form-control" placeholder="Romaji" aria-label="" aria-describedby="basic-addon1" id="checkInputText">
                        <div class="valid-feedback">
                            Correct answer!
                        </div>
                        <div class="invalid-feedback">
                              Wrong Answer, try again or press "show" button.
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center my-3">
                <a href="" data-toggle="modal" data-target="#settingsModal"><i class="fas fa-cog h3"></i></a>
            </div>
        </div>
        <!-- End main view -->

        <!-- Start Modal of Settings -->
        <div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Settings</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">


                        <!-- Selected kanas -->
                        <div class="container" name="hiraganaCheckGroup">
                            <div class="row mb-3 justify-content-center">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" checked>
                                    <label class="custom-control-label" for="customRadioInline1">HIRAGANA</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2">KATAKANA</label>
                                </div>
                            </div>
                            <div name="hiraganas">

                            </div>
                            <div name="katakanas">
                                
                            </div>
                        </div>

                        <template id="row">
                            <div class="row"　id="hiragana0">
                                <div class="col-4">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="allH-A" checked>
                                        <label class="form-check-label" for="inlineCheckbox1">A</label>
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="checkH-A" value="H-A" checked>
                                        <label class="form-check-label" for="inlineCheckbox1">あ</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="checkH-I" value="H-I" checked>
                                        <label class="form-check-label" for="inlineCheckbo2">い</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="checkH-U" value="H-U" checked>
                                        <label class="form-check-label" for="inlineCheckbox3">う</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="checkH-E" value="H-E" checked>
                                        <label class="form-check-label" for="inlineCheckbox4">え</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="checkH-O" value="H-O" checked>
                                        <label class="form-check-label" for="inlineCheckbox5">お</label>
                                    </div>
                                </div>
                            </div>
                        </template>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" name="apply">Apply</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Modal of settings-->



        <!-- Start Footer -->
        <footer class="container-fluid py-5 bg-light">
            <div class="row justify-content-center text-center">
                <span class="font-weight-light">Made by <a href="https://kabi404.github.io" target="_blank">kabi404</a>, powered by <a href="https://github.com/kabi404/Nogitsune-Kana" target="_blank">GitHub</a></span>
            </div>
        </footer>
        <!-- End Footer -->

        <!-- Read Kana Script -->
        <script src="js/init.js"></script>
        <script src="js/settings.js"></script>
        <script src="js/readKana.js"></script>

        </script>
    </body>
</html>
