<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Light Kana</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css"/>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css"/>
    
</head>
<body>
    
    <div id="app">

        <p class="is-size-1 has-text-centered">{{currentKana.character}}</p>

        <div class="container">
            <div class="columns is-mobile">
                <div class="column">
                    <a class="button is-outlined is-rounded is-pulled-right">Show</a>
                </div>
                <div class="column">
                    <a class="button is-outlined is-rounded" @click="nextKana()">Next</a>
                </div>
            </div>

            <div class="columns is-centered is-mobile">
                <div class="column is-5 is-narrow">
                    <input id="checker" class="input is-rounded" v-bind:class="answer" type="text" placeholder="Romaji"/>
                </div>
                <div class="column is-narrow">
                    <a class="button is-outlined is-rounded" @click="checkAnswer()">Check</a>
                </div>
            </div>

            <div class="columns is-centered is-mobile">
                <a href="#settings" class="is-size-4"><i class="fas fa-cog"></i></a>
            </div>
        </div>

        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>Light Kana</strong> by <a href="https://www.kabi404.me/">Javier Parada</a>. The source code is licensed under the
                    <a href="http://opensource.org/licenses/mit-license.php">MIT</a> and hosted on <a href="https://github.com/kabi404/light-kana">Github</a>.
                </p>
            </div>
        </footer>



    </div>
 
  

    <!-- Vue.js -->
    <script src='./node_modules/vue/dist/vue.min.js'></script>

    <script>
        require('./main.js');
    </script>
</body>
</html>
