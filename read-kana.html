<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Boostrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- General CSS stylesheets -->
        <link rel="stylesheet" href="css/general.css">

        <title>Nogitsune Kana</title>

    </head>
    <body>

        <h1 class="text-center display-2 my-5">Nogitsune Kana</h1>

        <div class="container">
            <div class="row justify-content-center pb-3">
                <div class="col-3">
                    <p class="h1 display-1 text-center" id="kana">#</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-2">
                    <button type="button" class="btn btn-outline-dark" id="nextButton">Next</button>
                    <button type="button" class="btn btn-outline-dark" id="showButton" data-toggle="popover" data-trigger="focus" title="Kana char" data-content="Information">Show</button>
                </div>
            </div>
            <div class="row justify-content-center my-3">
                <div class="col-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button" id="checkButton">Check</button>
                        </div>
                        <input type="text" class="form-control" placeholder="Romaji" aria-label="" aria-describedby="basic-addon1" id="checkInputText">
                    </div>
                </div>
            </div>
        </div>


        <!-- Start Footer -->
        <footer class="container-fluid py-5 bg-light">
            <div class="row justify-content-center text-center">
                <span class="font-weight-light">Made by <a href="https://kabi404.github.io" target="_blank">kabi404</a>, powered by <a href="https://github.com/kabi404/Nogitsune-Kana" target="_blank">GitHub</a></span>
            </div>
        </footer>
        <!-- End Footer -->

        <!-- Read Kana Script -->
        <script src="js/read-kana.js"></script>

        </script>
    </body>
</html>
